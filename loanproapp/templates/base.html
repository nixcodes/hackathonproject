<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>{% block title %}My Loan Processing App{% endblock %}</title>
</head>
<body class="font-sans bg-gray-100 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-2xl font-semibold">{% block header %}Loan Processing App{% endblock %}</h1>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 flex-grow">

        <!-- Page Content -->
        {% block content %}{% endblock %}

    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4">
        <!-- Add footer content using Tailwind classes -->
        <p class="mt-4">Loan app</p>
    </footer>

</body>
</html>
